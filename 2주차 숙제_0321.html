<script>

// 이름, 수량, 주소, 전화번호 오류
    function order_photo() {
    let name = $('#input-q1').val();
    let count = $('#input-q2').val();
    let address = $('#input-q3').val();
    let number = $('#input-q4').val();

if (name == '') {
    alert ('이름을 적어주세요!');
    return 
} else if (count == '') {
    alert ('수량을 입력해주세요');
    return 
} else if (address == '') {
    alert ('주소를 입력해주세요!');
    return
} else if (number.length !== 13) {
    alert('전화번호 형식에 맞춰 입력해주세요! ex)010-****-****')
    return
} else if(name !=='' && count !=='' && address !==''&& number !=='') {
alert ('주문이 완료되었습니다!')
} 
    }
// 오더리스트
function order_lists(name, count, address, number){
let temp_html = '<tr>\
    <td>'+ name +'</tb>\
    <td>'+ count +'</tb>\
    <td>'+ address +'</tb>\
    <td>'+ number +'</tb>\
    </tr>';
    $('#lists').append(temp_html);
} 


</script>
</head>


<body>

    <div class="image_width">
